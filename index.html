<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #25D366;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1ebe57;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>WhatsApp Registration</h2>
    <form id="whatsappForm">
      <label for="userId">ID:</label>
      <input type="text" id="userId" placeholder="Enter your ID" required>

      <label for="name">Magaca:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="number">WhatsApp Number:</label>
      <input type="text" id="number" placeholder="+2526XXXXXXXX" required>

      <button type="submit">Register & Send</button>
    </form>
  </div>

  <script>
    document.getElementById("whatsappForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Stop page refresh

      var userId = document.getElementById("userId").value;
      var name = document.getElementById("name").value;
      var number = document.getElementById("number").value;

      var token = "dbx1nmhrc322163k"; // Token-kaaga saxda ah
      var instanceId = "instance106504"; // Instance ID-gaaga saxda ah

      var message = `User Registered:\nID: ${userId}\nName: ${name}\nPhone: ${number}`;

      var data = `token=${token}&to=${number}&body=${encodeURIComponent(message)}`;

      var xhr = new XMLHttpRequest();
      xhr.withCredentials = false;

      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
          alert("WhatsApp Message Sent Successfully!");
        }
      });

      xhr.open("POST", `https://api.ultramsg.com/${instanceId}/messages/chat`);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.send(data);
    });
  </script>

</body>

</html>
